<div class="page-header text-center">
    <h1>Форма заполнения торгового сбора</h1>

<form class="form-horizontal" id="info" action="/" method="post">
                    <div id="form0" class="panel-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="">ИНН индивидуального предпринимателя</label>
                    <div class="col-sm-8">
                        <input class="form-control FidINN text-box single-line" name="[0].FidINN" placeholder="ИНН" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="">Адрес торгового объекта</label>
                    <div class="col-sm-8">
                        <input class="form-control FidAdress text-box single-line" maxlength="100" name="[0].FidAdress" placeholder="Адрес" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="">Площадь торгового объекта</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control FidArea text-box single-line" name="[0].FidArea" placeholder="Площадь" type="text" value="" />
                            <span class="input-group-addon last">м<sup>2</sup></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="">Сумма уплаченного сбора</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control FidSum text-box single-line" name="[0].FidSum" placeholder="Сумма" type="text" value="" />
                            <span class="input-group-addon last">руб</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="">Период произведения оплаты</label>
                    <div class="col-sm-8">
                        <select class="form-control FidPeriods" name="[0].FidPeriods"><option selected="selected" value="2015-1">1 квартал 2015 год</option>
<option value="2015-2">2 квартал 2015 год</option>
<option value="2015-3">3 квартал 2015 год</option>
<option value="2015-4">4 квартал 2015 год</option>
<option value="2016-1">1 квартал 2016 год</option>
<option value="2016-2">2 квартал 2016 год</option>
<option value="2016-3">3 квартал 2016 год</option>
<option value="2016-4">4 квартал 2016 год</option>
<option value="2017-1">1 квартал 2017 год</option>
<option value="2017-2">2 квартал 2017 год</option>
<option value="2017-3">3 квартал 2017 год</option>
<option value="2017-4">4 квартал 2017 год</option>
<option value="2018-1">1 квартал 2018 год</option>
<option value="2018-2">2 квартал 2018 год</option>
<option value="2018-3">3 квартал 2018 год</option>
<option value="2018-4">4 квартал 2018 год</option>
<option value="2019-1">1 квартал 2019 год</option>
<option value="2019-2">2 квартал 2019 год</option>
<option value="2019-3">3 квартал 2019 год</option>
<option value="2019-4">4 квартал 2019 год</option>
<option value="2020-1">1 квартал 2020 год</option>
<option value="2020-2">2 квартал 2020 год</option>
<option value="2020-3">3 квартал 2020 год</option>
<option value="2020-4">4 квартал 2020 год</option>
</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="">Дата осуществления платежа</label>
                    <div class="col-sm-8">
                        <input class="form-control datepicker FidDate text-box single-line" name="[0].FidDate" placeholder="Дата" type="text" value="" />
                    </div>
                </div>
                <input data-val="true" data-val-required="The IsUse field is required." name="[0].IsUse" type="hidden" value="True" />
            </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <a id="addform" href="" onclick="addClick(); return false;" class="icon-link icon-primary icon-small" title="Добавить форму">
                <i class="glyphicon glyphicon-plus"></i>
                Добавить дополнительную форму
            </a>
        </div>
    </div>
    <div class="form-group panel-body">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">Отправить</button>
        </div>
    </div>
</form>

    </div>

    <script>
        var FormCount =  0;
        jQuery(function ($) {
            var settngs = $("#info").validate({
                errorPlacement: function (error, element) {
                    if (element.parent("div").hasClass("input-group"))
                        element.parent("div").after(error);
                    else
                        element.after(error);
                }
            }).settings;

            settngs.errorClass = "err-label";
            settngs.highlight = function (element, errorClass) {
                $(element.offsetParent).addClass("has-error");
            };
            settngs.unhighlight = function (element, errorClass) {
                $(element.offsetParent).removeClass("has-error");
            }

            var count =  0;
createRules(0);                        $('#info').submit(function (e) {
                if (!$("#info").valid()) {
                    e.preventDefault();
                }
            });
        });
    </script>
